<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>The Game</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
<div class="screen" id="screen1">

    <h1><b>Catch The ___</b></h1>
    <button class="btn" id="start-btn">Play Game</button>
</div>

<div class="screen" id="screen2">
    <h1>What is your "favorite" one?</h1>
    <ul class="insects-list">
        <li>
            <button class="choose-insect-btn">
                <p>BitCoin</p>
                <img alt="fly" src="/static/png/b.com.png">

            </button>
        </li>
        <li>
            <button class="choose-insect-btn">
                <p>Mario</p>
                <img alt="fly" src="/static/png/m.com.png">

            </button>
        </li>
        <li>
            <button class="choose-insect-btn">
                <p>Penguin</p>
                <img alt="roach" src="/static/png/pang.com.png"/>

            </button>
        </li>
        <li>
            <button class="choose-insect-btn">
                <p>???</p>
                <img alt="spider" src="/static/png/p1.com.png"/>

            </button>
        </li>
    </ul>
</div>


<div class="screen game-container" id="game-container" oncontextmenu="return false" onselectstart="return false"
     ondragstart="return false" onkeydown="return false">
    <header class="game-header">
        <div style="display: flex; align-items: center; flex-direction: row; width: 30%">
            <h3 class="time" id="time">00:00</h3>
        </div>
        <div style="display: flex; align-items: center; flex-direction: row; width: 40%">
            <h3 id="header-nickname-input" style="margin-right: 20px">{{nickname}}</h3>
            <h3 class="score" id="score" style="margin-right: 20px">Score: 0</h3>


        </div>
        <div style="display: flex; align-items: center; flex-direction: row;">
            <a href="/"><h3>Back to Main</h3></a>
        </div>

    </header>

</div>

</body>
<script src="/static/js/script.js"></script>
</html>
